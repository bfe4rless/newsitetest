<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@xtroas</title>
<link rel="icon" href="https://www.xtroas.xyz/favicon.ico">

<style>
body {
  margin: 0;
  height: 100vh;
  width: 100vw;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
}

/* VIDEO BACKGROUND */
#bgVideo {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}

/* overlay */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(3px);
}

.app {
  position: relative;
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 1000px;
}

.blurred {
  filter: blur(14px);
  pointer-events: none;
  user-select: none;
}

/* gate */
.gate {
  position: fixed;
  inset: 0;
  display: grid;
  place-items: center;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(6px);
  z-index: 50;
}
.gate.hide {
  opacity: 0;
  visibility: hidden;
  transition: opacity .35s ease, visibility .35s step-end;
}
.gate-inner {
  padding: 28px 36px;
  border-radius: 18px;
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 20px 80px rgba(0,0,0,0.4);
  text-align: center;
}
.gate-title {
  font-size: clamp(22px, 4vw, 32px);
  font-weight: 800;
}

/* card */
.card {
  position: relative;
  z-index: 2;
  text-align: center;
  background: rgba(255, 255, 255, 0.04);
  backdrop-filter: blur(6px);
  border-radius: 20px;
  padding: 30px 40px;
  width: 90%;
  max-width: 500px;
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 10px 40px rgba(0,0,0,0.25);
  transform-style: preserve-3d;
  transition: transform 0.15s ease-out;
}

.profile-link {
  text-decoration: none;
  color: inherit;
  display: inline-flex;
  flex-direction: column;
  align-items: center;
}

.profile-pic {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid rgba(255,255,255,0.3);
  margin-bottom: 10px;
}

h1 {
  font-size: 1.8em;
  margin: 5px 0;
  font-weight: 700;
}

.discord-username {
  color: #ccc;
  font-size: 0.95em;
  margin-bottom: 10px;
}

/* socials bubble fixed */
.socials {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
  margin-top: 15px;
}

.social-bubble {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.2s ease, background 0.2s ease;
}

.social-bubble img {
  width: 30px;
  height: 30px;
  object-fit: contain;
}

.social-bubble:hover {
  transform: scale(1.15);
  background: rgba(255,255,255,0.15);
}

/* custom cursor */
.custom-cursor {
  position: fixed;
  width: 24px;
  height: 24px;
  background: url('cursor.png') center / contain no-repeat;
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 9999;
  transition: transform 0.08s ease-out, opacity 0.2s;
}
.custom-cursor.hover {
  transform: translate(-50%, -50%) scale(1.3);
  opacity: 0.8;
}

/* MUSIC BAR */
.music-bar {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  padding: 10px 16px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
  background: rgba(0,0,0,0.65);
  border-top: 1px solid rgba(255,255,255,0.12);
  backdrop-filter: blur(8px);
  z-index: 20;
  opacity: 0;
  pointer-events: none;
  transition: opacity .35s ease;
}
.music-bar.active {
  opacity: 1;
  pointer-events: auto;
}
.music-button {
  border: 1px solid rgba(255,255,255,0.35);
  background: rgba(255,255,255,0.10);
  color: #fff;
  padding: 8px 18px;
  border-radius: 999px;
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  letter-spacing: .2px;
}
.music-button:hover {
  background: rgba(255,255,255,0.16);
  border-color: rgba(255,255,255,0.6);
}

/* volume slider */
.slider-container {
  display: flex;
  align-items: center;
  gap: 6px;
  max-width: 0;
  opacity: 0;
  overflow: hidden;
  pointer-events: none;
  transition: max-width .25s ease, opacity .25s ease;
}
.slider-container.visible {
  max-width: 220px;
  opacity: 1;
  pointer-events: auto;
}
.volume-label {
  font-size: 11px;
  color: #d1d5db;
  white-space: nowrap;
}
#volume-slider {
  width: 140px;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- MP4 Background Video -->
<video id="bgVideo" autoplay muted loop playsinline>
  <source src="https://files.catbox.moe/ph93qq.mp4" type="video/mp4">
</video>

<!-- Gate -->
<div id="gate" class="gate">
  <div class="gate-inner">
    <div class="gate-title">Click to enter</div>
  </div>
</div>

<div id="app" class="app blurred">
  <div class="overlay"></div>

  <div class="card" id="card">
    <a class="profile-link" href="https://discord.com/users/1239153644625199155" target="_blank">
      <img class="profile-pic" src="https://cdn.discordapp.com/avatars/1239153644625199155/2e3cf6609d2e3b20554ba5c401c9dc48.webp?size=1024" alt="Profile">
      <h1>xtroas</h1>
    </a>
    <div class="discord-username">@acivila - @xtroasperson</div>
    <div class="discord-username">If you need to contact me, text me on discord/telegram. My discord server below and my tele</div>

    <div class="socials">
      <!-- Telegram -->
      <a href="https://t.me/xtroas" target="_blank" class="social-bubble">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
      </a>
      <!-- Discord Server -->
      <a href="https://discord.gg/hematite" target="_blank" class="social-bubble">
        <img src="https://freelogopng.com/images/all_img/1691730813discord-icon-png.png" alt="Discord">
      </a>
    </div>
  </div>
</div>

<!-- Background Music -->
<audio id="bg-music" src="https://files.catbox.moe/3laaw2.mp3" preload="auto" loop></audio>

<!-- Music Bar -->
<div class="music-bar" id="musicBar">
  <button id="music-toggle" class="music-button">Pause Music</button>
  <div id="volume-wrap" class="slider-container visible">
    <span class="volume-label">Volume</span>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.3">
  </div>
</div>

<div class="custom-cursor" id="cursor"></div>

<script>
const gate = document.getElementById('gate');
const app = document.getElementById('app');
const musicBar = document.getElementById('musicBar');
const musicToggle = document.getElementById('music-toggle');
const volumeSlider = document.getElementById('volume-slider');
const cursor = document.getElementById('cursor');
const card = document.getElementById('card');
const music = document.getElementById('bg-music');

// Click to enter
gate.addEventListener('click', () => {
  gate.classList.add('hide');
  app.classList.remove('blurred');
  musicBar.classList.add('active');
  music.volume = parseFloat(volumeSlider.value);
  music.play().catch(() => console.log("User interaction required to play audio"));
});

// Music controls
musicToggle.addEventListener('click', () => {
  if (music.paused) {
    music.play();
    musicToggle.textContent = 'Pause Music';
  } else {
    music.pause();
    musicToggle.textContent = 'Play Music';
  }
});

// Volume control
volumeSlider.addEventListener('input', e => {
  music.volume = parseFloat(e.target.value);
});

// Mouse follow
document.addEventListener('mousemove', e => {
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
});

// Cursor hover effect
document.querySelectorAll('a, button').forEach(el => {
  el.addEventListener('mouseenter', ()=>cursor.classList.add('hover'));
  el.addEventListener('mouseleave', ()=>cursor.classList.remove('hover'));
});

// Card 3D tilt
document.addEventListener('mousemove', e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 15;
  const y = (e.clientY / window.innerHeight - 0.5) * -15;
  card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});
</script>
</body>
</html>
